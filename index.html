          <option value="PLN">PLN</option>

        <input type="number" id="amount-one" placeholder="0" value="1" />

      <div class="swap-rate-container">
        <button class="btn" id="swap"></button>
        <div class="rate" id="rate"></div>
      </div>

      <div>
        <p>Валюта отримання:</p>
      </div>

        <select id="currency-two" class="icon-menu">

        </select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </div>
    <div class=".currStats">
      <p class=".b-text">Курси валют в банках:</p>
      <p class="bankName">Національний банк України</p>
      <div id="fromCentBank"></div>
      <p class="bankName">ПриватБанк (готівковий курс)</p>
      <div id="fromPrivatBank"></div>
      
    </div>
